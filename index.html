<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="header">
        Calculator
    </h1>
    <div id="calculatorDiv" class="calculatorDiv">
        <div class="calculatorInputsMain">
            <input class="calculatorInputs" type="number" id="num1" placeholder="number">
            <select class="calculatorInputs" id="calculatorSelect">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="×">×</option>
                <option value="÷">÷</option>
            </select>
            <input class="calculatorInputs" type="number" id="num2" placeholder="number">
            <button class="calculate-btn" id="calculateBtn">Calculate</button>
        </div>
        <div id="result" class="resultDiv"></div>
    </div>
    <div class="img">
        <img src="https://www.blogs.unicamp.br/zero/wp-content/uploads/sites/187/2022/04/calculator-gd4637ddb5_1280-757x1024.png"
            alt="">
    </div>
    <script src="index.js"></script>
</body>

</html>
